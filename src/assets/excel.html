<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>JavaScript Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="excel__header__input" value="New table">
            <div>
                <div class="excel__header__button">
                    <span class="material-icons">exit_to_app</span>
                </div>
                <div class="excel__header__button">
                    <span class="material-icons">delete</span>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="excel__toolbar__button">
                <span class="material-icons">format_align_left</span>
            </div>
            <div class="excel__toolbar__button">
                <span class="material-icons">format_align_center</span>
            </div>
            <div class="excel__toolbar__button">
                <span class="material-icons">format_align_right</span>
            </div>
            <div class="excel__toolbar__button">
                <span class="material-icons">format_bold</span>
            </div>
            <div class="excel__toolbar__button">
                <span class="material-icons">format_italic</span>
            </div>
            <div class="excel__toolbar__button">
                <span class="material-icons">format_underline</span>
            </div>
        </div>
        <div class="excel__formula">
            <div class="excel__formula__info">fx</div>
            <div class="excel__formula__input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel__table">
            <div class="excel__table__row">
                <div class="excel__table__row-info"></div>
                <div class="excel__table__row-data">
                    <div class="excel__table__row-data-column">A</div>
                    <div class="excel__table__row-data-column">B</div>
                    <div class="excel__table__row-data-column">C</div>
                </div>
            </div>

            <div class="excel__table__row">
                <div class="excel__table__row-info">2</div>
                <div class="excel__table__row-data">
                    <div class="excel__table__row-data-cell selected-cell" contenteditable="true">A1</div>
                    <div class="excel__table__row-data-cell" contenteditable="true">C1</div>
                    <div class="excel__table__row-data-cell" contenteditable="true"> B1</div>
                </div>
            </div>

            <div class="excel__table__row">
                <div class="excel__table__row-info">1</div>
                <div class="excel__table__row-data">
                    <div class="excel__table__row-data-cell" contenteditable="true">A1</div>
                    <div class="excel__table__row-data-cell" contenteditable="true">C1</div>
                    <div class="excel__table__row-data-cell" contenteditable="true"> B1</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
